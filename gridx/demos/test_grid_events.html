<!DOCTYPE html> 
<html>
<head>
	<title>Grid Basic Events Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="../tests/support/common.css" />
	<style type="text/css">
		#grid2 {
			height: 300px;
		}
	</style>

	<script type="text/javascript" src="../../dojo/dojo.js" 
		data-dojo-config="async: true, isDebug: true, parseOnLoad: false,  packages:[{name: 'gridx', location:'../gridx'}]"></script>
	<script type="text/javascript" src='../tests/support/common.js'></script>
	<script src="test_grid_events.js"></script>
	<script>
	require(['dojo/_base/array', 'dojo/parser', 'gridx/tests/test_grid_events', 'dojo/domReady!'], function(array, parser){
		parser.parse();
		array.forEach(comps, function(comp){
			array.forEach(events, function(evt){
				var evtName = 'on' + comp + evt;
				grid.connect(grid, evtName, function(e){
					var cell = grid.cell(evt, comp);
					cell.setRawData(parseInt(cell.data(), 10) + 1);
				});
			});
		});
	});
	</script>
</head>
<body class='claro'>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Grid Basic Events Test
	</h1>
	<div id='gridContainer'></div>
	<div jsId='grid' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store1,
		structure: layout1,
		autoWidth: true,
		autoHeight: true,
		bodyRowHoverEffect: false,
		modules: [
			"gridx/modules/Focus"
		]
	'></div>
	<button data-dojo-type='dijit.form.Button' data-dojo-props='onClick: clear'>Clear Counter</button>
</body>
</html>
