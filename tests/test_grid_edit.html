<!DOCTYPE html> 
<html>
<head>
	<title>Grid Edit Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		.gridx {
			width: 1000px;
			height: 400px;
		}
	</style>

	<script type="text/javascript" src="../../dojo/dojo.js" 
		data-dojo-config="async: true, isDebug: true, parseOnLoad: true,  packages:[{name: 'gridx', location:'../gridx'}]"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script>
	require(['gridx/tests/test_grid_edit', 'dojo/domReady!'], function(){});
	</script>
</head>
<body class='claro'>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Grid Edit Test 
	</h1>
	<p>Double click or press ENTER on a cell to edit</p>
	<div jsid='grid' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout,
		modules: [
			"gridx/modules/Focus",
			"gridx/modules/CellWidget",
			"gridx/modules/Edit",
			"gridx/modules/pagination/Pagination",
			"gridx/modules/pagination/PaginationBar"
		]
	'></div>
</body>
</html>
