<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Grid Filter Test</title>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		.gridx {
			width: 800px;
			height: 300px;
		}
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src='test_grid_filter.js'></script>
</head>
<body class='claro'>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Grid Filter Test
	</h1>
	<h2>FilterBar</h2>
	<div id='grid1' jsid='grid1' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout,
		selectRowTriggerOnCell: true,
		filterBarMaxRuleCount: Infinity,
		filterBarFilterData: {
			type: "all",
			conditions: [
				{
					colId: "",
					condition: "contain",
					type: "Text",
					value: "Easy"
				}
			]
		},
		modules: [
			"gridx/modules/Filter",
			"gridx/modules/filter/FilterBar",
			"gridx/modules/SingleSort",
			"gridx/modules/extendedSelect/Row",
			"gridx/modules/IndirectSelectColumn",
			"gridx/modules/VirtualVScroller"
		]
	'></div>
	<h2>QuickFilter</h2>
	<div id='grid2' jsid='grid2' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout,
		selectRowTriggerOnCell: true,
		modules: [
			"gridx/modules/Filter",
			"gridx/modules/filter/QuickFilter",
			"gridx/modules/SingleSort",
			"gridx/modules/extendedSelect/Row",
			"gridx/modules/IndirectSelectColumn",
			"gridx/modules/VirtualVScroller"
		]
	'></div>
	<h2>FilterBar and QuickFilter</h2>
	<div id='grid3' jsid='grid3' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout,
		selectRowTriggerOnCell: true,
		modules: [
			"gridx/modules/Filter",
			"gridx/modules/filter/FilterBar",
			"gridx/modules/filter/QuickFilter",
			"gridx/modules/SingleSort",
			"gridx/modules/extendedSelect/Row",
			"gridx/modules/IndirectSelectColumn",
			"gridx/modules/VirtualVScroller"
		]
	'></div>
    <h2>FilterBar and QuickFilter with converted column value</h2>
	<div id='grid4' jsid='grid4' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout_w_converter,
		selectRowTriggerOnCell: true,
    	filterBarFilterData: {
			type: "all",
			conditions: [
				{
					colId: "Length",
					condition: "contain",
					type: "Text",
					value: "TEST"
				}
			]
		},        
		modules: [
			"gridx/modules/Filter",
			"gridx/modules/filter/FilterBar",
			"gridx/modules/filter/QuickFilter",
			"gridx/modules/SingleSort",
			"gridx/modules/extendedSelect/Row",
			"gridx/modules/IndirectSelectColumn",
			"gridx/modules/VirtualVScroller"
		]
	'></div>
</body>
</html>
