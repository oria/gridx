<!DOCTYPE html> 
<html>
<head>
	<title>Grid AlwaysEditing Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="../build/gridx/tests/support/common.css" />
	<style type="text/css">
		.gridx {
			width: 1000px;
			height: 420px;
		}
	</style>
	<script type="text/javascript" src="../build/gridx/tests/../../dojo/dojo.js" data-dojo-config="async: true"></script>
<script src="../build/gridx/tests/allInOne.js"></script>

	<script type="text/javascript" src="../build/gridx/tests/support/common.js"></script>
	<script type="text/javascript" src="../build/gridx/tests/test_grid_alwaysEditing.js"></script>
</head>
<body class='claro'>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Grid AlwaysEditing Test 
	</h1>
	<h2>Narrow rows</h2>
	<div jsid='grid1' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store1,
		structure: layout1,
		modules: [
			"gridx/modules/CellWidget",
			"gridx/modules/Edit",
			"gridx/modules/Pagination",
			"gridx/modules/pagination/PaginationBar"
		]
	'></div>
	<h2>Tall rows</h2>
	<div jsid='grid2' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store2,
		structure: layout2,
		autoWidth: true,
		modules: [
			"gridx/modules/CellWidget",
			"gridx/modules/Edit",
			"gridx/modules/Pagination",
			"gridx/modules/pagination/PaginationBar"
		]
	'></div>
</body>
</html>
