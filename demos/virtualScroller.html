<!DOCTYPE html> 
<html>
<head>
	<title>Virtual Scrolling</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="../build/gridx/tests/support/common.css" />
	<style type="text/css">
		.gridx {
			width: 700px;
			height: 200px;
		}
	</style>
	<script type="text/javascript" src="../build/gridx/tests/../../dojo/dojo.js" data-dojo-config="async: true"></script>
<script src="../build/gridx/tests/allInOne.js"></script>

	<script type="text/javascript" src="../build/gridx/tests/support/common.js"></script>
	<script type="text/javascript" src="../build/gridx/tests/test_grid_virtualScroller.js"></script>
</head>
<body class='claro'>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Virtual Scrolling
	</h1>
	<h2>Big Client Store (2000 rows)</h2>
	<div id='grid1' jsid='grid1' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Async",
		store: clientStore,
		structure: layout,
		modules: [
			"gridx/modules/ColumnResizer",
			"gridx/modules/VirtualVScroller"
		]
	'></div>
	<h2>Huge Server Store (1000000 rows, lazy scroll)</h2>
	<p>Please note - All data are loaded from a <a href="../build/gridx/tests/http://dojotoolkit.cn/data/?totalSize=1000000&count=200">third party server</a>, so loading speed will be highly dependent on the network and stability of the service.</p>
	<div id='grid2' jsid='grid2' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Async",
		store: serverStore,
		structure: layout,
		vScrollerLazy: true,
		modules: [
			"gridx/modules/ColumnResizer",
			"gridx/modules/TouchScroll",
			"gridx/modules/VirtualVScroller"
		]
	'></div>
</body>
</html>
